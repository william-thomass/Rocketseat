<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe
        seu evento.</h1>
        <p>
          O primeiro passo, é preencher esse
    formulário de inscrição.
        </p>
    </header>
  </div>
  
    <form id="my-form">
      <fieldset>
    
        <div class="fieldset-wrapper">
          <legend>Informações do evento</legend>
          <div class="input-wrapper">
            <label for="event-title">Título do eventos <span>(minimo 8 caracteres)</span></label>
            <input required type="text" id="event-title">
          </div>
          <div class="input-wrapper">
            <label for="event-link">Link do evento <span>(comece com https)</span></label>
            <input type="url" id="event-link" minlength="8" required >
          </div>
          <div class="input-wrapper">
            <label for="event-number">Whastapp para contato <span>(Somente números)</span></label>
            <input type="number" id="event-number">
          </div>
          <div class="input-wrapper">
            <label for="event-extras">Informações extras</label>
            <textarea type="text" id="event-extras"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="event-category">Categoria </label>
            <select  id="event-category">
              <option value="Live">Live</option>
              <option value="Ao vivo">Ao vivo</option>
              <option value="Podcas">PodCast</option>

            </select>
          </div>

        </div>
    </fieldset>

      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>
      </div>
      <div class="input-wrapper">
        <label for="event-email">E-mail do administrador <span>(digite um e-mail válido)</span></label>
        <input required type="email" id="event-email">
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-private">
        <label for="event-private">Evento Privado </label>
      </div>
    </fieldset>


  </fieldset>

  <div class="fieldset-wrapper">
    <legend>Dia e Hora</legend>

  </div>

  <div class="col-3">
    <div class="input-wrapper">
      <label for="event-data">Data</label>
      <input type="date" id="event-data">
    </div>
    <div class="input-wrapper">
      <label for="event-begin">Das</label>
      <input type="time" id="event-begin">
    </div>
    <div class="input-wrapper">
      <label for="event-end">Até</label>
      <input type="time" id="event-end">
    </div>
  </div>
</fieldset>





    </form>
    <footer>
      <input form="my-form" type="submit" value="Enviar dados">
     
     </footer>


</body>
</html>
