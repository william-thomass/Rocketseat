<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação</title>

   <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="img1.png" alt="Balão com estrelas">
      <div id="top">
        <h1>Informações pessoais</h1>
      </div>
    </header>

    <form>
      <div class="fieldset-wrapper">
        <fieldset>
         
         
          <div class="col2">
            <div>
              <label for="name">Nome</label>
              <input required type="text" name="name" id="name">
            </div>
            
            
            <div>
                <label for="sobre">Sobre</label>
                <input required type="text" name="sobre" id="Sobre">
            </div>
          </div>
          
          <div id="email">
            <label for="email">Email</label>
            <input required type="email" name="email" id="email">
          </div>
        </fieldset>
        
        
        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="mentor">
            <label for="mentorship">Selecione quem foi o seu mentor</label>
            <input type="text" name="mentorship" id="mentorship">
          </div>

          <div class="mentor">
            <label for="m-feedback">Feedback sobre mentor</label>
            <textarea name="m-feedback" id="m-feedback"></textarea>
          </div>
          
          

        </fieldset>

        
          
            
              <div id="check">
                <input type="checkbox" name="checkb" id="checkb">
                <label for="checkb">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
              </div>
            
          
        


        <fieldset>
          <legend id="dat">Agendando próxima mentoria</legend>

          <div class="div-date">
            <div id="div-dat1">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" name="date" id="date">
            </div>
            <div>
              <label for="start">Das</label>
              <input type="time" name="start" id="start">
            </div>
            <div>
              <label for="end">Até</label>
              <input type="time" name="end" id="end">
            </div>
          </div>

         
          
          

        </fieldset>

        




      </div>

      <div id="button">
        <input type="submit" value="Salvar">
       </div>

    </form>



</body>
</html>
